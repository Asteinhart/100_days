<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Scrollama: Sticky Side Example</title>
	<meta name="description" content="Scrollama: Sticky Side Example" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<main>
		<section id="intro">
			<h1 class="intro__hed">Sticky Side Example</h1>
			<p class="intro__dek">
				Start scrolling to see how it works.
			</p>
		</section>

		<section id="scrolly">
			<article>
				<div class="step" data-step="1">
					<p>In 1890 this happened</p>
				</div>
				<div class="step" data-step="2">
					<p>Then in 1926 this happend</p>
				</div>
				<div class="step" data-step="3">
					<p>Later in 1999 this</p>
				</div>
				<div class="step" data-step="4">
					<p>and lastly in 2016 that</p>
				</div>
			</article>

			<figure>
				<p>0</p>
			</figure>
		</section>

		<section id="outro"></section>
	</main>

	<!-- <div class='debug'></div> -->
	<script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
	<script src="https://unpkg.com/scrollama"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
